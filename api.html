<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .results {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="results" id="results"></div>
        <h1>Get Weather Information</h1>
        <input type="text" id="city-name" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
    </div>

    <script>
        async function getWeather() {
            const cityName = document.getElementById('city-name').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (cityName.trim() === '') {
                alert('Please enter a city name.');
                return;
            }

            const url = `https://open-weather13.p.rapidapi.com/city/${encodeURIComponent(cityName)}/EN`;
            const options = {
                method: 'GET',
                headers: {
                    'x-rapidapi-key': 'f90ee5d99dmsh7c8c9fe4a4cf0e8p1e97ccjsnedb504a92c8e',
                    'x-rapidapi-host': 'open-weather13.p.rapidapi.com'
                }
            };

            try {
                const response = await fetch(url, options);
                const result = await response.json();
                
                if (result) {
                    resultsDiv.innerHTML = `
                        <h2>Weather in ${result.name}</h2>
                        <p>Temperature: ${result.main.temp}Â°C</p>
                        <p>Weather: ${result.weather[0].description}</p>
                        <p>Humidity: ${result.main.humidity}%</p>
                        <p>Wind Speed: ${result.wind.speed} m/s</p>
                    `;
                } else {
                    resultsDiv.innerHTML = '<p>No weather data found.</p>';
                }
            } catch (error) {
                resultsDiv.innerHTML = '<p>Error fetching data.</p>';
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
